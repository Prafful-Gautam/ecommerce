
<table mat-table MatSort [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->



  <!-- Position Column -->
  <ng-container matColumnDef="imgUrl">
    <th mat-header-cell *matHeaderCellDef> imgUrl </th>
    <td mat-cell *matCellDef="let product">
    <img [src]=product.imgUrl width=100 height=100>
    </td>
  </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef > Name </th>
            <td mat-cell *matCellDef="let products"> {{products.name}} </td>
          </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let products"> {{products.price}} </td>
  </ng-container>

  <ng-container matColumnDef="cart">
    <th mat-header-cell *matHeaderCellDef> Add to cart </th>
    <td mat-cell *matCellDef="let products">
      <button mat-raised-button color="primary">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
